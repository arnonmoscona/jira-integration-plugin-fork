plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.14'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'

group 'com.intellij'
version '3.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version = '2020.1'
    plugins 'tasks'
}

patchPluginXml {
    changeNotes """
      Version 3.0.1<br>
      <ul>
        <li>Bug fixes</li>
      </ul>"""
}
