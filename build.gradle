plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'

group 'com.intellij'
version '3.2.1'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version = '2020.2'
    plugins 'tasks'
}

patchPluginXml {
    changeNotes """
      Version 3.2.1<br>
      <ul>
        <li>Bug fixes</li>
      </ul>"""
}
