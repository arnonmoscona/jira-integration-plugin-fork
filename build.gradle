plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.14'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'

group 'com.intellij'
version '2.1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version = '2019.3'
    plugins 'tasks'
}

patchPluginXml {
    changeNotes """
      Version 2.1.1<br>
      <ul>
        <li>Support 2019.3+</li>
      </ul>"""
}
